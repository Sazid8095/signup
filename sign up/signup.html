<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles.css/signup.css">
</head>
<header> <h2>Sign up on Apna college</h2></header>
<body>
    <div class="container">
         <h3>Sign Up</h3>
        <form action="#" id="sign up">
            <pre>First Name:  <input class="form-contents" type="text" placeholder="First name" id="first name" required> </pre>
            <pre>last Name:   <input class="form-contents" type="text" placeholder="last name" id="last name" required> </pre>
            <pre>E-mail:      <input class="form-contents" type="email" placeholder="email" id="email" required> </pre>
            <pre>Password:    <input class="form-contents" type="password" placeholder="Password" id="password" required></pre>
            <pre>Address:     <textarea class="form-contents" placeholder="address" id="address"></textarea> </pre>
            <pre>Zip Code:    <input class="form-contents" type="number" placeholder="zipcode" id="zipcode" required></pre>
            <pre> Birthday:    <input class="form-contents" type="date" placeholder="birthday" id="birthday" required> </pre>

            <p> Gender:

                 <label for="Male">
           <input type="radio" value="Male" name="gender" id="Male" required >Male

           <label for="Female">
            <input type="radio" value="Female" name="gender" id="Female" required >female

            <label for="Other">
                <input type="radio" value="Other" name="gender" id="Other" required >Other

            </label>  </p>
            <input type="submit" value="submit">
        
        </form>
    </div>
    
</body>
